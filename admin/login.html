<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PRTU Suryapet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="../images/logo.jpg" alt="PRTU Logo" class="login-logo">
            <h1>PRTU Admin Login</h1>
        </div>
        
        <form id="login-form" class="login-form" action="index.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="toggle-password" class="toggle-password" title="Show/Hide Password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            
            <div class="form-footer">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="../index.html" class="back-to-site"><i class="fas fa-arrow-left"></i> Back to Site</a>
            </div>
        </form>
    </div>
    
    <script src="../js/admin/login.js"></script>
</body>
</html>
